<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px; /* Maintains previous size */
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            margin-bottom: 1.5em;
            font-weight: 400;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #444;
        }
        .logo {
            position: fixed;
            top: 16px; /* Standard top spacing */
            left: 50px; /* Maintains horizontal adjustment */
            width: 188px; /* Maintains increased size */
            z-index: 1000; /* Ensures logo stays on top */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="Assets/THE_ROSTER-removebg-preview.png" alt="The Roster Logo" class="logo">

    <!-- Main Content -->
    <div>
        <h1>We're launching soon!</h1>
        <p>Be the first to know when we go live.</p>
        <!-- Button to open the Typeform -->
        <a href="#" class="button" onclick="openTypeform()">Join the Waitlist</a>
    </div>

    <!-- Typeform Embed Script -->
    <div id="typeform-container" style="display: none;">
        <div data-tf-live="01JCQYCTGR44CAHD9W0JMY9MTE"></div>
        <script src="//embed.typeform.com/next/embed.js"></script>
    </div>

    <script>
        function openTypeform() {
            const typeformContainer = document.getElementById('typeform-container');
            if (typeformContainer.style.display === 'none') {
                typeformContainer.style.display = 'block';
            } else {
                typeformContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
